<head>
  <meta charset="utf-8">
  <title>Favs.fm</title>
  <link rel="stylesheet" href="stylesheets/application.css">
  <!-- <script src="http://connect.soundcloud.com/sdk.js"></script> -->
  <script type="text/javascript" src="//use.typekit.net/rkw1rla.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<body>
  {{> RenderTemplate}}
</body>

<template name="RenderTemplate">
  {{#if has_username}}
    {{> RenderPlaylist}}
  {{else}}
    {{> Username}}
  {{/if}}
</template>

<template name="Username">
  <section class="main landing">
    <section class="marketing">
      <h1>my<span class="faves">faves</span>.fm</h1>
      <h2>Listen to all your favorite tracks pulled from <b>Soundcloud</b>, <b>Hype Machine</b>, and <b>Exfm</b>.</h2>
    </section>
    <section class="inputs">
      <form>
        <input type="text" id="exfm_username" placeholder="Exfm Username" autofocus>
        <input type="text" id="hypem_username" placeholder="Hypem Username">
        <input type="text" id="sc_username" placeholder="Soundcloud Username">
        <button id="submit">Start Listening</button>
      </form>
    </section>
  </section>
</template>

<template name="RenderPlaylist">
  {{> Header}}
  <section class="main playlist">
    {{> flashes}}
    {{#if Notices}}
      {{> Notices}}
    {{/if}}
    {{#if empty_database}}
      {{> Spinner}}
    {{/if}}
    <ol id="tracks">
      {{> Songs}}
    </ol>
  </section>
</template>

<template name="Notices">
  <div class="notice">Exfm User has 0 favorite tracks</div>
</template>

<template name="Header">
  <header class="playlist-header">
    <h1>my<span>faves</span>.fm</h1>
    <div class="user-info">
      <input type="text" id="exfm_username" placeholder="Exfm Username" value="{{ exfm_username }}">
      <input type="text" id="hypem_username" placeholder="Hypem Username" value="{{ hypem_username }}">
      <input type="text" id="sc_username" placeholder="Soundcloud Username" value="{{ sc_username }}">
    </div>
    <div class="shortcuts">
      <span>Keyboard Shortcuts</span>
      <div class="space"></div>
      <div class="left"></div>
      <div class="up"></div>
      <div class="down"></div>
      <div class="right"></div>
    </div>
    </div>
  </header>
</template>

<template name="Songs">
  {{#each Track}}
    <li class="â™« track not-playing">
      <a href="#" id="{{ id }}">
        <span class="playtoggle"></span>
        <div class="track-title">
          <span class='artist'>{{ artist }}</span> &ndash; <span class='title'>{{ title }}</span>
        </div>
      </a>
      <div class="progress"></div>
      <div class="buffer"></div>
      <audio preload="none">
        <source src="{{ url }}">
      </audio>
    </li>
  {{/each}}
</template>

<template name="Spinner">
  <div id="loading-spinner"></div>
</template>
